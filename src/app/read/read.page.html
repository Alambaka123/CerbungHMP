<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" color="medium">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Read
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">read</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <img [src]="cerbungs[id].url" />
      <ion-card-header>
        <ion-card-title>{{cerbungs[id].judul}}</ion-card-title>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      </ion-card-header>
      <ion-item>
        <ion-label><ion-icon name="reader-outline"></ion-icon> {{cerbungs[id].paragraf}}
            <ion-icon slot="slot" name="thumbs-up-outline"></ion-icon> {{cerbungs[id].like}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-badge labelPlacement="floating">{{cerbungs[id].genre}}</ion-badge>
      </ion-item>
      
      <ion-card-content>
        <ion-label>by {{cerbungs[id].author}}</ion-label> <br>
        <ion-label labelPlacement="end">{{cerbungs[id].date}}</ion-label>
        <ion-list>
          <ion-item>{{cerbungs[id].deskripsi}}</ion-item>
          
        </ion-list>
        <ion-list>
          <ion-item *ngFor="let paragraf of cerbungs[id].paragrafs">{{ paragraf }}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
