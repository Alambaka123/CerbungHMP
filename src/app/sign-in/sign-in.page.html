<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="user_name" label="Username" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="inPassword" label="Password" type="password" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-button fill="solid" expand="block" color="dark" size="default" routerLink="/sign-up">Sign Up</ion-button>
    <ion-button id="btnSignIn" fill="solid" expand="block" color="dark" size="default" (click)="signIn()">Sign In</ion-button>
    <ion-alert id="btnSignIn" header="Sign In" message="Login Successfully" [buttons]="alertButtons"></ion-alert>

  </ion-list>
</ion-content>
