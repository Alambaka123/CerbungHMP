<ion-header [translucent]="true">
  <ion-toolbar color="medium" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" color="medium" routerLink="/notification">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Create
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="new_judul" label="Cerbung Title" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="new_desc" label="Short Description" labelPlacement="floating"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="new_url" label="Cerbung Image Cover" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="new_genre" label="Choose Genre" labelPlacement="floating">
          <ion-select-option *ngFor="let genre of arr_genre" [value]="genre">{{genre}}</ion-select-option>
        </ion-select>
      </ion-item>
<!--       <ion-item>
        <ion-textarea label="Write First Paragraph" labelPlacement="floating" rows="5" auto-grow="true"
          [(ngModel)]="new_content"></ion-textarea>
      </ion-item> -->
      <ion-button id="btnCreate" fill="solid" color="dark" slot="end" (click)="nextStep()">Next</ion-button>
<!--       <ion-alert trigger="btnCreate" header="Cerbung" message="Data has been successfully stored" 
    [buttons]="alertButtons"></ion-alert> -->
    </ion-list>
  </div>
</ion-content>
